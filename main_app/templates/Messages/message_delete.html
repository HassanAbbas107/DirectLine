{% block content %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'msg_delete.css' %}">
{% endblock %}

<div class="wrap">
  <h2>Delete Message</h2>
  <p>Are you sure you want to delete this Message?</p>
  <form method="post" class="form-row">
    {% csrf_token %}
    <button type="submit" class="btn-danger">Yes, Delete</button>
  </form>
</div>
{% endblock %}
